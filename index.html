<!doctype html>
<html>
<head>
    <title>VK Uber Dropdown</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/dropdown.css" />

    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/xhr.js"></script>
    <script type="text/javascript" src="js/dropdown.js"></script>

    <script type="text/javascript">
        window.onload = function() {
            var data = [];
            var data2 = [];
            var names = ['Саша Воробьев', 'Петр Шершнев', 'Alisa Selezneva', 'Максим Безнадежный', 'Илья deep', 'Андрей Рогозов']

            for (var i = 0; i < 100; i++) {
                data.push({
                    id : i,
                    name : names[Math.floor(Math.random() * 6)],
                    img : 'img/' + Math.floor(Math.random() * 6) + '.jpg'
                });
                data2.push({
                    id : i,
                    name : names[Math.floor(Math.random() * 6)],
                    img : 'img/' + Math.floor(Math.random() * 6) + '.jpg'
                })
            }

            window.d1 = new dropdown.Dropdown({
                container : "dropdown-container-1",
                autoRender : true,
                data : data,
                showAvatars : true,
                dataSourceUrl : '/suggest'
            });

            window.d2 = new dropdown.Dropdown({
                container : "dropdown-container-2",
                autoRender : true,
                data : data2,
                singleSelect : true,
                showAvatars : false,
                dataSourceUrl : '/suggest'
            });
        }

    </script>
</head>
<body>

<p>Первый дропдаун</p>

<div class="dropdown-container" id="dropdown-container-1">

</div>

<p>Второй дропдаун</p>

<div class="dropdown-container" id="dropdown-container-2">

</div>


</body>
</html>
